# .github/workflows/keymap-drawer.yaml
name: Draw ZMK keymaps
on:
  workflow_dispatch:
  push:
    paths:
      - "config/*.keymap"
      - "config/config_keymap-drawer.yaml"
      - .github/workflows/keymap-drawer.yaml

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      amend_commit: true
      keymap_patterns: "config/corne.keymap config/ulk.keymap"
      config_path: "config/config_keymap-drawer.yaml"
      output_folder: "keymap-drawer"
      parse_args: ""
      # use -z instead of -k since these are ZMK boards
      draw_args: "corne:'-z corne' ulk:'-z corne'"
