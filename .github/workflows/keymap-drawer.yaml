# .github/workflows/keymap-drawer.yaml
name: Draw ZMK keymaps
on:
  workflow_dispatch: # can be triggered manually
  push: # automatically run on changes to following paths
    paths:
      - "config/*.keymap"
      - "config/config_keymap-drawer.yaml"
      - .github/workflows/keymap-drawer.yaml

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write # allow workflow to commit to the repo
    with:
      amend_commit: true
      # explicitly list both keymaps instead of *.keymap
      keymap_patterns: |
        config/corne.keymap
        config/ulk.keymap
      config_path: "config/config_keymap-drawer.yaml"
      output_folder: "keymap-drawer"
      parse_args: "" 
      # tell keymap-drawer which physical layout to use
      draw_args: |
        corne:'-k corne'
        ulk:'-k corne'
